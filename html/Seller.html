<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell - Agora</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    .uploaded-image {
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
    }
    .hidden-input {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Agora</h1>
      <p>Welcome, James Kennedy!</p>
      <nav class="flex space-x-4">
        <a href="#" class="hover:underline">Sell</a>
        <a href="#" class="hover:underline">My Listings</a>
        <a href="#" class="hover:underline">Groups Beta</a>
        <a href="#" class="hover:underline">Profile</a>
        <a href="#" class="hover:underline">Logout</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-8 text-center">Sell a new product</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="col-span-1">
        <form class="bg-white shadow-md rounded-lg p-8 h-full">
          <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
              Title
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Placeholder">
          </div>
          <div class="mb-8 flex-grow">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
              Description
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-64" id="description" placeholder="Placeholder"></textarea>
          </div>
        </form>
      </div>
      <div class="col-span-2">
        <form class="bg-white shadow-md rounded-lg p-8 h-full">
          <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
              Add an image
            </label>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="document.getElementById('image').click();">
              Browse
            </button>
            <input class="hidden-input" id="image" type="file" onchange="displayImage(event)">
            <img id="uploadedImage" class="uploaded-image hidden">
          </div>
          <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
              Amount
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="text" placeholder="00.00">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Cancel
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div class="fixed bottom-4 right-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-lg">
      Chat
    </button>
  </div>
  <script>
    function displayImage(event) {
      const image = document.getElementById('uploadedImage');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.classList.remove('hidden');
    }
  </script>
</body>
</html>
