<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agora</title>
    <link href="../html/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Agora</h1>
        </div>
    </header>
    <div class="flex items-center justify-center h-screen">
        <div class="p-10 bg-white shadow-xl rounded-lg w-full max-w-md mx-4">
            <h1 class="text-xl font-bold mb-4">Create an Account</h1>

            <!-- Updated action URL to match the routing in index.php -->
            <form method="POST" action="/MyWebsite/Assessment%203/index.php/signup">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" name="email" type="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" name="password" type="password" placeholder="******************" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                        Confirm Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="confirm_password" name="confirm_password" type="password" placeholder="******************"
                        required>

                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                        <option value="Master Admin">Master Admin</option>
                        <option value="Business Account Administrator">Business Account Administrator</option>
                    </select>

                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Sign Up
                    </button>
                    <a href="/MyWebsite/Assessment%203/index.php"
                        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Already a member? Sign in.
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
