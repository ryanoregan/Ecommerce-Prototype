<!doctype html>
<html>

<head>
  <title>Agora</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./html/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Agora</h1>
    </div>
  </header>
  <div class="flex items-center justify-center h-screen">
    <div class="p-10 bg-white shadow-xl rounded-lg w-full max-w-md mx-4">
      <h1 class="text-xl font-bold mb-4">Welcome to Agora.</h1>
      <form method="POST" action="/MyWebsite/Assessment%203/index.php">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Sign In
          </button>
          <a href="/MyWebsite/Assessment%203/index.php/signup"
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Not a member? Sign up now.
          </a>
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        e.preventDefault(); // Prevent form submission
        alert('Please enter both username and password.'); // Show alert
      }
    });
  </script>
</body>

</html>
